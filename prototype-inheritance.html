<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype Inheritance</title>
  </head>
  <body>
    <script>
      function Employee(name) {
        this.name = name;
      }

      function Manager(name) {
        this.name = name;
      }

      Manager.prototype = Object.create(Employee.prototype);

      Manager.prototype.sayHello = function (name) {
        console.info(`Hi ${name}, My name is Manager ${this.name}`);
      };

      Employee.prototype.sayHello = function (name) {
        console.info(`Hi ${name}, My name is Employee ${this.name}`);
      };

      const employee1 = new Employee("Gery");
      employee1.sayHello("Angel");

      const manager1 = new Manager("Angel");
      manager1.sayHello("Gery");

      console.info(employee1);
      console.info(manager1);
    </script>
  </body>
</html>
