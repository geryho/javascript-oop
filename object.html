<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      //constructor function
      function Person() {
        this.firstName = "";
        this.lastName = "";

        //method in constructor
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      }

      //object
      const eko = new Person();
      eko.firstName = "Eko";
      eko.sayHello("Gery");

      const budi = new Person();
      budi.firstName = "Budi";
      budi.sayHello("Eko");

      console.info(eko);
      console.info(budi);
    </script>
  </body>
</html>
