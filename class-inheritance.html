<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Inheritance</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is Employee ${this.firstName}`);
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName); // Call the constructor of the parent class (Employee)
          this.lastName = lastName;
        }
        sayHello(name) {
          console.info(
            `Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`
          );
        }
      }

      const gery = new Employee("Gery");
      console.info(gery);
      gery.sayHello("Angel");

      const angel = new Manager("Angel", "Intan");
      console.info(angel);
      angel.sayHello("Gery");
    </script>
  </body>
</html>
